{% extends 'home/base.html' %}
{% load static %}


{% block slider %}
     <div class="hero-slider">
     {% for slider in sliders %}
	    <div class="slider-item th-fullpage hero-area" style="background-image: url({{ slider.imagem.url }});">
		<div class="container">
			<div class="row">
				<div class="col-md-12 text-center">
					<h1 data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".1">{{ slider.titulo }}<br></h1>
					<p data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".5">{{ slider.descricao }}</p>
					<a data-duration-in=".3" data-animation-in="fadeInUp" data-delay-in=".8" class="btn btn-main"
						href="#">Contato</a>
				</div>
			</div>
		</div>
	</div>
     {% endfor %}
</div>
{% endblock slider %}
